name: Deploy para Production (EC2 Container)

on:
  push:
    tags:
      - 'v*.*.*' 
      
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment: Production 

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: Definir Tag da Imagem 
        id: set_tag
        run: |
          VERSION_TAG=${{ github.ref_name }}

          echo "IMAGE_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "IMAGE_FULL_NAME=${{ secrets.DOCKER_USERNAME }}/oberon-app-web" >> $GITHUB_ENV
          
      # --- 2. Build e Push da Imagem para o Docker Hub ---
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:${{ env.IMAGE_TAG }}

      # --- 3. DEPLOY PARA EC2 VIA SSH ---
      - name: Deploy para EC2 e Atualizar Containers Staging
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            APP_USER=${{ secrets.EC2_USERNAME }}
            IMAGE_NAME=${{ env.IMAGE_FULL_NAME }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}
            
            # Navegando para o diretorio principal
            cd /home/$APP_USER/Oberon-Config-AWS
            
            # 1. Login no Docker Hub na EC2
            # docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            echo "# Arquivo .env gerado pelo GitHub Actions (Production)" > .env
            
            echo "WEB_IMAGE=jhoeldiego/oberon-app-web:$IMAGE_TAG" >> .env 
            echo "BANCO_IMAGE=jhoeldiego/oberon-banco-de-dados:latest" >> .env 
            echo "PYTHON_IMAGE=jhoeldiego/oberon-analise-ia:latest" >> .env 

            echo "AMBIENTE_PROCESSO=producao" >> .env

            echo "DB_HOST='${{ secrets.DB_HOST_PROD }}'" >> .env
            echo "DB_USER='${{ secrets.DB_USER_PROD }}'" >> .env
            echo "DB_PASSWORD='${{ secrets.DB_PASSWORD_PROD }}'" >> .env
            echo "DB_DATABASE='${{ secrets.DB_DATABASE_PROD }}'" >> .env
            echo "DB_PORT=${{ secrets.DB_PORT_PROD }}" >> .env


            echo "APP_HOST=${{ secrets.APP_HOST_PROD }}" >> .env
            echo "APP_PORT=${{ secrets.APP_PORT_PROD }}" >> .env

            echo "EMAIL_USER='${{ secrets.EMAIL_USER_PROD }}'" >> .env
            echo "EMAIL_PASS='${{ secrets.EMAIL_PASS_PROD }}'" >> .env

            echo "FRONTEND_URL='${{ secrets.FRONTEND_URL_PROD }}'" >> .env

            echo "PYTHON_HOST='${{ secrets.PYTHON_HOST }}'" >> .env
            echo "SLACK_BOT_TOKEN='${{ secrets.SLACK_BOT_TOKEN }}'" >> .env
            echo "BOT_PADRAO_IDS='${{ secrets.BOT_PADRAO_IDS }}'" >> .env
            echo "ADMINS_PADRAO_EMAILS='${{ secrets.ADMINS_PADRAO_EMAILS }}'" >> .env

            echo "HOST_DB='${{ secrets.DB_HOST_PROD }}'" >> .env
            echo "USER_DB='${{ secrets.DB_USER_PROD }}'" >> .env
            echo "PASSWORD_DB='${{ secrets.DB_PASSWORD_PROD }}'" >> .env
            echo "GEMINI_API_KEY='${{ secrets.GEMINI_API_KEY }}'" >> .env
            echo "PORT=5055" >> .env
            echo "MYSQL_ROOT_PASSWORD: '${{secrets.MYSQL_PASSWORD}}'" >> .env

            

            # Fazendo o pull da imagem 
            sudo docker compose pull web
            
            sudo docker compose up -d web --no-deps --force-recreate

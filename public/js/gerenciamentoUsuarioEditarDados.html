<body onload="getUsuariobyID()">
  <h2>Atualizar dados do Usuário</h2>
  <div class="container">

      <h3>Dados Atuais</h3>
      <p><b>Nome Completo:</b> <span id="nome_atual">Carregando...</span></p>
      <p><b>E-mail:</b> <span id="email_atual">Carregando...</span></p>
      <!-- <p><b>Telefone:</b> <span id="telefone_atual">Carregando...</span></p> -->
      <!-- <p><b>Cargo:</b> <span id="cargo_atual">Carregando...</span></p> -->

    </div>


    <div class="col">
      <h3>Editar Dados</h3>
      <label for="ipt_nome">Nome</label>

      <label for="ipt_email">E-mail</label>

      <!-- <label for="ipt_telefone">Telefone</label>

      <!-- <label for="ipt_cargo">Cargo</label>

      <select id="tipo_usuario_select">

      </select>


      <label for="ipt_senha">Senha</label>
      <input type="password" id="ipt_senha">

      <button class="btn" onclick="salvarEdicao()">Salvar Alterações</button>
    </div>

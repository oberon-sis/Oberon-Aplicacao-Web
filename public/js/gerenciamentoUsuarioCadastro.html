<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="modalCadastro">
    <h2 style="display: inline-block; margin-right: 10px;">Cadastrar Usuário</h2>
    <span style="float: right; cursor: pointer;">&times;</span>

    <div id="div_campos_cadastro">

      <label for="nome_input">Nome</label>
      <input type="text" id="nome_input" placeholder="Digite o nome completo" required>

      <label for="email_input">E-mail</label>
      <input type="email" id="email_input" placeholder="usuario@email.com" required>

      <label for="cpf_input">CPF</label>
      <input id="cpf_input" placeholder="123.456.789.00" required>

      <label for="tipo_usuario_select">Tipo de usuário</label>
      <select id="tipo_usuario_select" required>
        <option value="" disabled selected>Carregando tipos...</option>
      </select>

    </div>

    <label for="senha_input">Senha</label>
    <input type="password" id="senha_input" placeholder="Mínimo 8 caracteres" required>

    <button onclick="cadastrar()" id="btn_cadastrar">Cadastrar</button>

  </div>
</body>
<SCript src="gerenciamentoUsuario.js"></SCript>
</html>

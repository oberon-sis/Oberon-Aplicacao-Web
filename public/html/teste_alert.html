<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetAlert2 Modal Dinâmico</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* CSS para estilizar o botão e o corpo da página */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        #openModalButton {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #2a8b84;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #openModalButton:hover {
            background-color: #24756e;
        }

        /* Estilos customizados do SweetAlert2 */
        .custom-swal-popup {
            border-radius: 12px !important;
            padding: 30px !important;
            /* Largura padrão do SweetAlert2 */
            width: 500px;
        }
        .swal2-input {
            border: 1px solid #ccc !important;
            border-radius: 8px !important;
            padding: 10px 15px !important;
            font-size: 16px !important;
            /* NOVO: Ajuste na largura para evitar a barra de rolagem */
            width: 100% !important;
            margin-top: 5px !important;
            box-sizing: border-box !important;
        }
        .swal2-label {
            font-weight: 500 !important;
            font-size: 1em !important;
            color: #333 !important;
            margin-bottom: 5px !important;
        }
        .custom-swal-confirm-button {
            background-color: #2a8b84 !important;
            color: white !important;
            font-weight: 600 !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            padding: 10px 20px !important;
            margin-top: 20px !important;
            width: 100% !important;
        }
        .swal2-html-container {
            margin: 0 !important;
            padding: 0 !important;
        }
        .swal2-input,
        .swal2-label {
            display: block;
        }
        .swal2-checkbox {
            width: 20px !important;
            height: 20px !important;
            margin-right: 10px !important;
        }
        /* Estilo para esconder a seção de parametrização individual */
        .individual-params-section {
            display: none;
        }
    </style>
</head>
<body>

    <button id="openModalButton">Cadastrar Máquina</button>

    <script>
        // Obtém o botão pelo seu ID
        const openModalButton = document.getElementById('openModalButton');

        // Adiciona um listener de evento de clique ao botão
        openModalButton.addEventListener('click', () => {
            Swal.fire({
                // Conteúdo HTML do modal
                html: `
                    <h2 style="font-weight: 600;">Cadastrar Maquina</h2>
                    <div style="text-align: left; margin-top: 20px;">
                        <label for="swal-input-hostname" class="swal2-label">Hostname</label>
                        <input id="swal-input-hostname" class="swal2-input" placeholder="Placeholder">
                    </div>
                    <div style="text-align: left;">
                        <label for="swal-input-modelo" class="swal2-label">Modelo</label>
                        <input id="swal-input-modelo" class="swal2-input" placeholder="Placeholder">
                    </div>
                    <div style="text-align: left;">
                        <label for="swal-input-ip" class="swal2-label">Endereço IP</label>
                        <input id="swal-input-ip" class="swal2-input" placeholder="Placeholder">
                    </div>
                    <div style="text-align: left;">
                        <label for="swal-input-mac" class="swal2-label">Mac Adress</label>
                        <input id="swal-input-mac" class="swal2-input" placeholder="Placeholder">
                    </div>
                    <div style="text-align: left;">
                        <label for="swal-input-so" class="swal2-label">SistemaOperacional</label>
                        <input id="swal-input-so" class="swal2-input" placeholder="Placeholder">
                    </div>
                    <div style="text-align: left; margin-top: 20px;">
                        <input type="checkbox" id="swal-checkbox-limite" class="swal2-checkbox" style="width: auto;" checked>
                        <label for="swal-checkbox-limite" class="swal2-label" style="font-weight: 400; font-size: 1em; display: inline-block;">Usar Limite de Alertas Padrão da Empresa</label>
                    </div>
                `,
                title: "",
                icon: "",
                confirmButtonText: "Cadastrar",
                showCancelButton: false,
                showCloseButton: false,
                customClass: {
                    popup: "custom-swal-popup",
                    confirmButton: "custom-swal-confirm-button",
                    container: "custom-swal-container",
                },
                allowOutsideClick: false,
                allowEscapeKey: false,
                
                // Lógica para mostrar/esconder a seção quando o checkbox é clicado
                didOpen: () => {
                    const checkbox = Swal.getPopup().querySelector('#swal-checkbox-limite');
                    const individualSection = Swal.getPopup().querySelector('.individual-params-section');

                    // Verifica se a seção existe antes de adicionar o listener
                    if (individualSection) {
                        checkbox.addEventListener('change', (event) => {
                            if (event.target.checked) {
                                individualSection.style.display = 'none';
                            } else {
                                individualSection.style.display = 'block';
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>

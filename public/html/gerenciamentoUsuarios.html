  <div class="modal fade" id="modalCadastrarMaquina" tabindex="-1" aria-labelledby="modalCadastrarMaquinaLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg">
        <div class="modal-header border-0 pb-0 d-block text-center">
          <h5 class="modal-title fs-4 fw-bold" id="modalCadastrarMaquinaLabel">Cadastrar Usuário</h5>
        </div>

        <div class="modal-body pt-3">
          <form id="formCadastrarMaquina">

            <div id="step-1">

              <h6 class="fs-5 fw-bold mb-4">Identificação do Usúario</h6>

              <div class="mb-3">
                <label for="hostname" class="form-label text-muted">Nome</label>
                <input required="required" type="text" class="form-control shadow-none input_pesquisa" id="nome_input"
                  placeholder="Insira o nome completo">
              </div>

              <div class="mb-3">
                <label for="modelo" class="form-label text-muted">CPF</label>
                <input required="required" type="text" class="form-control shadow-none input_pesquisa" id="cpf_input"
                  placeholder="Insira CPF(Cadastro de Pessoa Fisica)">
              </div>

              <div class="mb-3">
                <label for="modelo" class="form-label text-muted">E-mail</label>
                <input required="required" type="text" class="form-control shadow-none input_pesquisa" id="email_input"
                  placeholder="Insira o email de acesso">
              </div>

              <div class="mb-3">
                <label for="mac" class="form-label text-muted">Senha</label>
                <input required="required" type="text" class="form-control shadow-none input_pesquisa" id="senha_input"
                  placeholder="Insira a senha">
              </div>

              <div class="mb-3">
                <label for="tipo_usuario_select_tipos">Tipo de usuário</label>
                <select class="tipo_usuario_select_tipos" required>
                  <option value="" disabled selected>Carregando tipos...</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-center border-0 p-4">
          <button type="button" id="btn_cadastrar" class="btn fw-bold px-5 verde_claro botao_configuracao"
            onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalAtualizarMaquina" tabindex="-1" aria-labelledby="modalAtualizarMaquinaLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content shadow-lg">
        <div class="modal-header border-0 pb-0 d-block text-center mb-4">
          <h5 class="modal-title fs-4 fw-bold" id="modalAtualizarMaquinaLabel">Atualizar Dados Usúario</h5>
        </div>

        <div class="modal-body pt-0">
          <form id="formAtualizarMaquina">

            <div class="row">
              <div class="col-md-6 border-end">
                <h6 class="fs-5 fw-bold mb-3">Dados Atuais</h6>

                <div id="dadosAtuaisIdentificacao">
                  <div class="mb-3">
                    <label class="form-label text-muted small mb-0">Nome</label>
                    <p class="fw-bold" id="nome_atual"></p>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-muted small mb-0">E-mail</label>
                    <p class="fw-bold" id="email_atual"></p>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-muted small mb-0">Tipo de Usúario</label>
                    <p class="fw-bold" id="tipoUsuario_atual"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div id="step-update-1">
                  <h6 class="fs-5 fw-bold mb-3">Atualização Dados Pessoais</h6>
                  <div class="mb-3">
                    <label for="nome_upd" class="form-label text-muted">Nome(apelido)</label>
                    <input required="required" type="text" class="form-control shadow-none input_pesquisa" id="ipt_nome"
                      placeholder="ex: Roberto lima...">
                  </div>

                  <div class="mb-3">
                    <label for="modelo_upd" class="form-label text-muted">Email</label>
                    <input required="required" type="text" class="form-control shadow-none input_pesquisa"
                      id="ipt_email" placeholder="Ex: robertolima@gmail.com ">
                  </div>
                  <div class="mb-3">
                    <label for="mac_upd" class="form-label text-muted">Senha</label>
                    <input required="required" type="text" class="form-control shadow-none input_pesquisa"
                      id="ipt_senha" placeholder="Ex: Nova senha">
                  </div>
                  <div class="mb-3">
                    <label for="mac_upd" class="form-label text-muted">Função</label>
                    <label for="tipo_usuario_select_tipos">Tipo de Usuário</label>
                    <select class="tipo_usuario_select_tipos">
                      <option value="" disabled selected>Carregando...</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer justify-content-center border-0 p-4">
          <button type="button" id="btnVoltarUpd" class="btn  fw-bold px-5 botao_branco botao_configuracao"
            style="display: none;">Voltar Atrás</button>
          <button type="button" id="btnAvancarUpd" class="btn fw-bold px-5 verde_claro botao_configuracao"
            onclick="salvarEdicao(1)">Finalizar</button>

        </div>

    </div>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBERON - Redefinir Senha</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="full-screen">
    <div class="login-container">
      <h1 class="login-title">REDEFINIR SENHA</h1>
      <p id="status-mensagem" style="text-align:center; margin-bottom: 20px; color:#cbd5e1; font-size:14px;">
        Defina e confirme sua nova senha abaixo.
      </p>

      <form id="resetForm">
        <div class="form-grupo">
          <label for="nova-senha">Nova Senha</label>
          <input type="password" id="nova-senha" placeholder="Digite a nova senha" required>
        </div>
        <div class="form-grupo">
          <label for="confirma-senha">Confirmar Nova Senha</label>
          <input type="password" id="confirma-senha" placeholder="Confirme a nova senha" required>
        </div>

        <button type="submit" class="login-btn">REDEFINIR</button>
      </form>

      <div class="redirecionamento">
        <a href="./login.html">Voltar ao login</a>
      </div>
    </div>

    <div class="frase-impacto">
      <div class="text">
        <div class="title">Segurança que move seu negócio.</div>
      </div>
    </div>
  </div>
</body>

<script>
  // A função de exibição de Toast é global neste arquivo
  function exibirToast(icone, texto) {
    const COR_DE_FUNDO = '#1a1a1a';
    const COR_DO_ICONE = 'white';
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: COR_DE_FUNDO,
      iconColor: COR_DO_ICONE,
      color: COR_DO_ICONE,

      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer);
        toast.addEventListener('mouseleave', Swal.resumeTimer);
      }
    });
    Toast.fire({
      icon: icone,
      title: texto
    });
  }

  // Função utilitária para extrair parâmetros (token, email) da URL
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };

  // 1. LER DADOS DA URL
  const token = getUrlParameter('token');
  const email = getUrlParameter('email');
  const statusElement = document.getElementById('status-mensagem');
  const formElement = document.getElementById('resetForm');

  // 2. VALIDAÇÃO INICIAL DO LINK
  if (!token || !email) {
    exibirToast('error', 'Link inválido ou expirado. Por favor, solicite uma nova recuperação de senha.');
    if (formElement) {
      formElement.style.display = 'none';
    }
  }

  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const novaSenha = document.getElementById("nova-senha").value;
    const confirmaSenha = document.getElementById("confirma-senha").value;

    if (novaSenha !== confirmaSenha) {
      exibirToast('error', "As senhas digitadas não coincidem!");
      return;
    }

    if (novaSenha.length < 6) {
      exibirToast('error', "A senha deve ter pelo menos 6 caracteres.");
      return;
    }

    try {
      const resp = await fetch("/auth/redefinir-senha", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email,
          token,
          novaSenha
        }) // Envia os 3 dados
      });

      if (!resp.ok) {
        const errorData = await resp.json().catch(() => ({
          msg: 'Erro de comunicação.'
        }));

        exibirToast('error', "Erro ao redefinir a senha: " + (errorData.msg || 'Token inválido ou expirado.'));
        return;
      }

      const data = await resp.json();
      exibirToast('success', "Senha redefinida com sucesso! Redirecionando para a tela de login.");
      setTimeout(() => {
        window.location.href = './login.html';
      }, 1500);


    } catch (err) {
      exibirToast('error', "Erro ao conectar com o servidor.");
      console.error(err);
    }
  });
</script>

</html>

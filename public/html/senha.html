<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">

  <title>OBERON - Recuperar Senha</title>
</head>

<body>
  <a class="logo-oberon" href="./home.html">
    <img src="../assets/marca/logo_branco.png" alt="OBERON" class="logo" width="48" height="48">
  </a>

  <div class="full-screen">
    <div class="login-container">
      <h1 class="login-title">RECUPERAR SENHA</h1>

      <p style="text-align:center; margin-bottom: 20px; color:#cbd5e1; font-size:14px;">
        Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
      </p>

      <form id="recoverForm">
        <div class="form-grupo">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <button type="submit" class="login-btn">ENVIAR LINK</button>
      </form>

      <div class="redirecionamento">
        <a href="./login.html">Voltar ao login</a> ‚Ä¢ <a href="./cadastro.html">Criar nova conta</a>
      </div>
    </div>

    <div class="frase-impacto">
      <div class="text">
        <div class="title">Seguran√ßa que move seu neg√≥cio.</div>
      </div>
    </div>
  </div>
</body>

<script>
  document.getElementById("recoverForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const btn = document.querySelector('.login-btn');
    const status = document.getElementById('status-message');

    // Feedback visual imediato
    btn.disabled = true;
    status.style.color = '#fff';
    status.innerHTML = 'Enviando link...';

    try {
      // Chama a rota do back-end para gerar e enviar o token
      const resp = await fetch("http://localhost:3333/auth/esqueci-senha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      // üí• Tratamento de erro robusto antes de ler o JSON
      if (!resp.ok) {
        // Tenta ler o JSON de erro (ex: 500), mas falha se for HTML
        const errorData = await resp.json().catch(() => ({ msg: 'Erro interno do servidor. Verifique o console.' }));
        status.style.color = '#F44336';
        status.innerHTML = "‚ö†Ô∏è " + errorData.msg;
        return;
      }

      // Sucesso (c√≥digo 200, mesmo que o e-mail n√£o exista)
      const data = await resp.json();
      status.style.color = '#4CAF50';
      status.innerHTML = "‚úÖ " + data.msg;

    } catch (err) {
      // Erro de conex√£o (servidor fora do ar)
      status.style.color = '#F44336';
      status.innerHTML = "‚ùå Erro ao conectar com o servidor. Tente novamente.";
      console.error(err);
    } finally {
      btn.disabled = false;
    }
  });
</script>
<script src="../js/mascaras.js"></script>

</html>

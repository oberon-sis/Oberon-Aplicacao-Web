<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>OBERON - Recuperar Senha</title>
</head>

<body>
  <a class="logo-oberon" href="./home.html">
    <img src="../assets/marca/logo_branco.png" alt="OBERON" class="logo" width="48" height="48">
  </a>

  <div class="full-screen">
    <div class="login-container">
      <h1 class="login-title">RECUPERAR SENHA</h1>

      <p style="text-align:center; margin-bottom: 20px; color:#cbd5e1; font-size:14px;">
        Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
      </p>

      <form id="recoverForm">
        <div class="form-grupo">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <button type="submit" class="login-btn">ENVIAR LINK</button>
      </form>

      <div class="redirecionamento">
        <a href="./login.html">Voltar ao login</a> • <a href="./cadastro.html">Criar nova conta</a>
      </div>
    </div>

    <div class="frase-impacto">
      <div class="text">
        <div class="title">Segurança que move seu negócio.</div>
      </div>
    </div>
  </div>
</body>

<script>
  function exibirToast(icone, texto) {
    const COR_DE_FUNDO = '#1a1a1a';
    const COR_DO_ICONE = 'white';
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      background: COR_DE_FUNDO,
      iconColor: COR_DO_ICONE,
      color: COR_DO_ICONE,

      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer);
        toast.addEventListener('mouseleave', Swal.resumeTimer);
      }
    });
    Toast.fire({
      icon: icone,
      title: texto
    });
  }

  document.getElementById("recoverForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const btn = document.querySelector('.login-btn');
    btn.disabled = true;
    btn.textContent = 'ENVIANDO...';

    try {
      const resp = await fetch("/auth/esqueci-senha", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email
        })
      });

      if (!resp.ok) {
        const errorData = await resp.json().catch(() => ({
          msg: 'Erro interno do servidor. Verifique o console.'
        }));

        exibirToast('error', errorData.msg);
        btn.disabled = false;
        btn.textContent = 'RECUPERAR SENHA';
        return;
      }

      const data = await resp.json();

      exibirToast('success', data.msg);

    } catch (err) {
      exibirToast('error', "Erro ao conectar com o servidor. Tente novamente.");
      console.error(err);

    } finally {
      if (btn.disabled) {
        btn.disabled = false;
        btn.textContent = 'RECUPERAR SENHA';
      }
    }
  });

</script>
<script src="../js/mascaras.js"></script>

</html>

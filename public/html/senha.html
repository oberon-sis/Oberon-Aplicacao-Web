<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css">
  <title>OBERON - Recuperar Senha</title>
</head>

<body>
  <a class="logo-oberon">
    <img src="../assets/marca/logo_branco.png" alt="OBERON" class="logo" width="48" height="48">
  </a>

  <div class="full-screen">
    <div class="login-container">
      <h1 class="login-title">RECUPERAR SENHA</h1>

      <p style="text-align:center; margin-bottom: 20px; color:#cbd5e1; font-size:14px;">
        Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
      </p>

      <form id="recoverForm">
        <div class="form-grupo">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <button type="submit" class="login-btn">ENVIAR LINK</button>
      </form>

      <div class="redirecionamento">
        <a href="./login.html">Voltar ao login</a> • <a href="./cadastro.html">Criar nova conta</a>
      </div>
    </div>

    <div class="frase-impacto">
      <div class="text">
        <div class="title">Segurança que move seu negócio.</div>
      </div>
    </div>
  </div>
</body>

<script>
  document.getElementById("recoverForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;

    try {
      const resp = await fetch("http://localhost:3000/auth/esqueci-senha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await resp.json();

      if (resp.ok) {
        alert("✅ " + data.msg); // mensagem sucesso
      } else {
        alert("⚠️ " + data.msg); // mensagem erro
      }
    } catch (err) {
      alert("❌ Erro ao conectar com o servidor");
      console.error(err);
    }
  });
</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações da Empresa - OBERON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/edicaoDadosEmpresa.css">
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../component/menu/Menu.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">

</head>

<body class="d-flex w-100 h-100">

  <div id="menu-container"></div>

  <main class="content flex-grow-1 padding_main">
    <button class="btn btn-secondary d-md-none mb-4" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>
    <h1 class="text-black mb-4">Edição de dados da Empresa</h1>


    <div class="cont-usuario">
      <div id="txt-tudo">
      <h2>Olá Fernanda Caramico - Gerente de Operações</h2>
      <h3>Upfinity Banco</h3>
      <p>Dados organizados, resultados otimizados. Gerencie as informações<br>da sua empresa com facilidade.</p>
    </div>
    </div>

    <!-- Excluir empresa -->
    <div class="cont_tudo">
      <div class="container01">
        

        <h3 class="txt-dados">Dados Atuais</h3>
        <div class="dadosAtuais">
          <label for="name">Razão Social</label>

          <p id="razao" name="razao">Upfinity Banco</p>

        </div>

        <br>
        <br>
        <div class="form-grupo">
          <label for="id">CNPJ</label>
          <div class="input-container">

            <p id="CNPJ" name="CNPJ">42.591.651/0001-43 </p>

          </div>
        </div>



        <button type="submit" class="excluir-btn">Excluir Empresa</button>
      </div>
      <!-- Editar empresa -->

      <br>
      <br>
      <div class="container01">
        <h3 class="txt-dados">Novos dados</h3>
        <form id="editarEmpresa">
          <div class="form-empresa">
            <label class="label-esp" for="name">Razão Social</label>
            <br>

            <input type="text" class="ipt" name="razao" placeholder="Digite a Razão Social de sua empresa" required>
          </div>
         

          <br>
          <div class="form-empresa">
            <label class="label-esp" for="id">CNPJ</label>
            
            
            <input type="text" class="ipt" name="CNPJ" placeholder="Digite seu CNPJ" required>

          </div>

          <br>

         
        </form>
         <button type="submit" class="atualizar-btn">Atualizar</button>

      </div>
    </div>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
<script src="../component/menu/Menu.js"></script>

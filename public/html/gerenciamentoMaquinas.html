<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Máquinas - OBERON</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../component/menu/Menu.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">
    <link rel="stylesheet" href="../css/maquinas.css">
</head>

<body class="d-flex w-100 h-100">

  <div id="menu-container"></div>

    <main class="content flex-grow-1 padding_main">
        <button class="btn btn-secondary d-md-none mb-4 " type="button" data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar"
            style="margin-left: 1rem;"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        
        <div class="container-fluid py-4">
            <h2 class="mb-4 text-black">Gerenciamento de Máquinas</h2>

            <div class="d-flex flex-column flex-md-row align-items-md-center mb-4 gap-2">

                <div class="input-group flex-grow-1" style="max-width: 450px;">
                    <input type="text" class="form-control border-start-0  shadow-none input_pesquisa"  placeholder="Buscar por hostname ou macaddress">
                    
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hostname
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end hover_verde">
                        <li><a class="dropdown-item" href="#">Hostname</a></li>
                        <li><a class="dropdown-item" href="#">Mac Address</a></li>
                    </ul>
                </div>

                <div class="d-flex gap-2 flex-grow-1 justify-content-end">
                    <button class="btn btn-light border fw-semibold flex-fill flex-md-grow-0 botao_branco" style="color: #385e5c; white-space: nowrap;">
                        <img src="../assets/svg/setting_preto.svg" alt="">
                        <i class=" me-2"></i>Configurar Padrão
                    </button>
                    <button class="btn fw-semibold flex-fill flex-md-grow-0 verde_claro " style=" white-space: nowrap;">
                        <img src="../assets/svg/plus_preto.svg" alt="">
                        <i class="bi bi-plus me-2"></i>Nova Máquina
                    </button>
                </div>
            </div>

        </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
<script src="../component/menu/Menu.js"></script>

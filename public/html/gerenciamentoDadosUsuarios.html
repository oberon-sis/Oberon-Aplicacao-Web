<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações do Usuário - OBERON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../component/menu/Menu.css">
  <link rel="stylesheet" href="../css/maquinas.css">
  <link rel="stylesheet" href="../css/edicaoDadosUsuario.css">
  <link rel="stylesheet" href="../css/home_dash.css">
  <link rel="stylesheet" href="../component/notificao/Notificaocao.css">

  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="d-flex w-100 h-100" onload="carregarDadosPerfil()">

  <div id="menu-container"></div>

  <main class="content flex-grow-1 padding_main">
    <button class="btn btn-secondary d-md-none mb-4" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>
    <header class="header-top d-flex justify-content-between align-items-center p-3 flex-shrink-0">
      <h2 id="titleh2" class="text-black">Edição de dados Pessoais</h2>
    </header>

    <div class="d-flex justify-content-between align-items-center mb-4 p-4 bg-white shadow-sm rounded div_banner"
      style="margin-top: 10px;">
      <div class="me-3">
        <h4 class="text-white mb-1">
          Olá <span id="banner_nome">Carregando...</span> - Seja bem-vindo(a)
        </h4>
        <p class="mb-0 text-white">
          <span id="banner_cargo">Usuário</span> da <span id="nome_banco">Oberon</span>
        </p>
        <p class="mb-0 small text-white">
          Dados organizados, resultados otimizados. Gerencie as informações<br>da sua empresa com facilidade.
        </p>
      </div>
      <img src="../assets/img/Banner.jpg" alt="Imagem de Boas-Vindas" class="img-fluid rounded d-md-block banner">
    </div>

    <div class="cont_tudo w-100">
      <div class="container01">

        <h3 class="txt-dados">Dados Atuais</h3>
        
        <div class="dadosAtuais">
          <br>
          <label>Nome completo</label>
          <p><span id="span_nome_atual">...</span></p>
        </div>

        <div class="form-grupo">
          <label>E-mail</label>
          <div class="input-container">
            <p><span id="span_email_atual">...</span></p>
          </div>
        </div>
        
        <div class="form-grupo">
          <label>CPF</label>
          <div class="input-container">
            <p><span id="span_cpf_atual">...</span></p>
          </div>
        </div>

        <div class="form-grupo">
          <label>Tipo Usuário</label>
          <div class="input-container">
            <p><span id="span_cargo_atual">...</span></p>
          </div>
        </div>
        
        <input type="hidden" id="hdn_id_tipo_usuario">
        
        <p id="linha"></p>
      </div>

      <br><br>
      <div class="container01">
        <h3 class="txt-dados">Novos dados</h3>
        <form id="editarEmpresa" onsubmit="return false;"> <div class="form-empresa">
            <label class="label-esp">Nome completo</label>
            <br>
            <input type="text" class="ipt" id="input_novo_nome" placeholder="Digite seu nome" required>
          </div>
          <br>

          <div class="form-empresa">
            <label class="label-esp">E-mail</label>
            <input type="text" class="ipt" id="input_novo_email" placeholder="Digite seu E-mail" required>
          </div>
          <br>

          <div class="form-empresa">
            <label class="label-esp">CPF</label>
            <input type="text" class="ipt" id="input_novo_cpf" placeholder="CPF" required readonly style="background-color: #e9ecef;">
            <small style="color: grey; font-size: 10px;">(CPF não pode ser alterado)</small>
          </div>
          <br>

          <div class="form-empresa">
            <label class="label-esp">Nova Senha (ou atual para confirmar)</label>
            <input type="password" class="ipt" id="input_nova_senha" placeholder="********" required>
          </div>
          <br>

        </form>
        <button type="button" class="atualizar-btn" onclick="AtualizarUsuario()">Editar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/TESTE.js"></script>
    
    <script src="../component/menu/Menu.js"></script>
    <script src="../component/notificao/Notificacao.js"></script>

  </main>
</body>
</html>

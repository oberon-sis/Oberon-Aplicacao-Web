<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/marca/icone_pequeno.svg">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <title>OBERON - Cadastrar Empresa</title>
</head>

<body>
  <div class="full-screen">
    <a class="logo-oberon" href="../index.html">
      <img src="../assets/marca/logo_branco.png" alt="OBERON" class="logo" width="48" height="48">
    </a>
    <div class="login-container">
      <h1 class="login-title">CADASTRE SUA EMPRESA</h1>

      <form id="loginForm">
        <div class="form-grupo">
          <label for="name">Razão Social</label>
          <input type="text" id="razao" name="razao" placeholder="Digite a Razão Social de sua empresa" required>
        </div>

        <div class="form-grupo">
          <label for="id">CNPJ</label>
          <div class="input-container">
            <input type="text" id="CNPJ" name="CNPJ" placeholder="Digite seu CNPJ" required>
          </div>
        </div>

        <button type="submit" class="login-btn">CADASTRAR</button>
      </form>

      <div id="mensagem-validacao" class="mensagem"></div>

      <div class="redirecionamento">
        <a href="./login.html">Já possui uma conta?</a>
      </div>
    </div>

    <div class="frase-impacto">
      <div class="text">
        <div class="title">Segurança que move seu negócio.</div>
      </div>
    </div>
  </div>
  <script src="../js/cadastro.js"></script>
</body>

</html>
